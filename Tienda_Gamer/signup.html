<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro</title>  
</head>

<body>
    <section>
        <div class="formulario">
            <div class="contact-container">
                <div class="row">
                    <div class="col-md-2 contact-section black-cg">
                        <h2>Signup</h2>
                    </div>
                </div>
            </div>
        </div><br>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Ingresa tu Nombre" id="name" required autofocus>
            <label>Correo</label>
            <input type="email" placeholder="Ingresa tu Correo" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa tu Contraseña" id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
